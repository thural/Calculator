<!DOCTYPE html>
	<html>

	<head>
		<meta charset="utf-8">
		<title>calculator</title>
		<link href="style.css" rel="stylesheet">
	</head>

	<body>

		<div id='body' class='unselectable' >
			<div id='display'>
				<div id='current'></div>
				<div id='temporal'></div>
			</div>
			<div id='buttons'>

				<div data-key='Delete' id='clear' class="specials">AC</div>
				<div data-key='Backspace' id='backspace' class="specials">CE</div>
				<div data-key='%' id='modulus' class="operators">%</div>
				<div data-key='*' id='multiply' class="operators" >×</div>
				<div data-key='7' id='7' class="numbers" >7</div>
				<div data-key='8' id='8' class="numbers" >8</div>
				<div data-key='9' id='9' class="numbers" >9</div>
				<div data-key='/' id='divide' class="operators" >÷</div>
				<div data-key='4' id='4' class="numbers" >4</div>
				<div data-key='5' id='5' class="numbers" >5</div>
				<div data-key='6' id='6' class="numbers" >6</div>
				<div data-key='-' id='subtract' class="operators" >-</div>
				<div data-key='1' id='1' class="numbers" >1</div>
				<div data-key='2' id='2' class="numbers" >2</div>
				<div data-key='3' id='3' class="numbers" >3</div>
				<div data-key='+' id='add' class="operators" >+</div>
				<div data-key='=' id='equals' class="specials">=</div>
				<div data-key='0' id='0' class="numbers" >0</div>
				<div data-key='.' id='dot' class="specials" >.</div>
					
			</div>
		</div>
		<footer>
			<h3>© thural</h3>
			<social>
			<div><a href="https://github.com/thural"><img id='github' src="images/black_github_icon.png"></a></div>
			<div><a href="https://linkedin.com/in/tural-musaibov/"><img id='linkedin' src="images/black_linkedin_icon.png"></a></div>
			<div><a href="https://twitter.com/MusaibovThural"><img id='twitter' src="images/black_twitter_icon.png"></a></div>
			<social>
		</footer>
		<script src = "main.js"></script>
	</body>

	<html>
